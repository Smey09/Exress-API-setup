version: "3.8"
services:
  ubuntu-docker:
    container_name: express_part_01
    build:
      context: .
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - "4000:3000"
    env_file: ./src/configs/.env.development
    environment:
      - DOCKER_ENV=true
      - NODE_ENV=development
    volumes:
      - ./src:/app/src # Hot reloading, any change in src
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: mongodb_container
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data: # Volume for MongoDB data
